spring.application.name=SalesManagement
# Server Port
server.port=8080

# ===================================================
# DATABASE CONFIGURATION (SQL SERVER)
# ===================================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=giuaky_qldupm;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=thaithong123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================
# JWT CONFIGURATION
# ===================================================
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough123456789
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# ===================================================
# FILE UPLOAD CONFIGURATION
# ===================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/products

# ===================================================
# MAIL CONFIGURATION (Gmail SMTP)
# ===================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mail.from=your-email@gmail.com
mail.from-name=Ecommerce Store

# ===================================================
# LOGGING CONFIGURATION
# ===================================================
logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================
# SWAGGER/OPENAPI CONFIGURATION
# ===================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha



# ===================================================
# JACKSON CONFIGURATION
# ===================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# ===================================================
# ERROR HANDLING
# ===================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================================
# HTTP ENCODING
# ===================================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true